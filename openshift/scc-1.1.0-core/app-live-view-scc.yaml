---
###
### security context constraints required to install the app-live-view
###
kind: SecurityContextConstraints
apiVersion: security.openshift.io/v1
metadata:
  name: app-live-view-scc

###
### values needed for the security context of the app-live-view-scc
###

runAsUser:
  type: MustRunAs
  uid: 1000
fsGroup:
  type: RunAsAny

###
### required values in a security context 
###
allowHostDirVolumePlugin: false
allowHostIPC: false
allowHostNetwork: false
allowHostPID: false
allowHostPorts: false
allowPrivilegedContainer: false
readOnlyRootFilesystem: false
seLinuxContext:
  type: MustRunAs

###
### make sure this is only used by the default service account in the app-live-view namespace
###
users:
  - system:serviceaccount:app-live-view:default
---
###
### role for binding serviceaccount to constraint
###
### reference for binding serviceaccount to constraint
### https://docs.openshift.com/container-platform/4.6/authentication/managing-security-context-constraints.html#role-based-access-to-ssc_configuring-internal-oauth
###
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: app-live-view-scc-cluster-role
rules:
  - apiGroups:
      - security.openshift.io
    resourceNames:
      - app-live-view-scc
    resources:
      - securitycontextconstraints
    verbs:
      - use
---
###
### role binding for binding serviceaccount to constraint
###
apiVersion: rbac.authorization.k8s.io/v1
# This role binding grants the "default" service accounts in the app-live-view namespace membership to Role app-live-view-scc-role
kind: ClusterRoleBinding
metadata:
  name: app-live-view-scc-cluster-role-binding
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: app-live-view-scc-cluster-role
subjects:
  - kind: ServiceAccount
    namespace: app-live-view
    name: default